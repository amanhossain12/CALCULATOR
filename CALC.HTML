<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CALC.CSS">
</head>
<body>
    <input type="checkbox" id="theme">
    <label for="theme"></label>
    <div class="calc">
        <div class="buttons">
          <h2 id="display"></h2>
          <span id="clear">C</span>
          <span id="divide">/</span>
          <span id="multi">*</span>
          <span id="sub">-</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span id="add">+</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>00</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span id="mod">%</span>
          <span>0</span>
          <span>(</span>
          <span>)</span>
          <span id="equal">=</span>
          <span id="deci">.</span>
          <span id="great">></span>
          <span id="lesse"><</span>
          
        </div>
      </div>
      <script src="CALC.JS"></script>
</body>
</html>
